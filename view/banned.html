<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>已禁用IP管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin: 20px 0; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #2c3e50; color: #fff; font-weight: 500; }
        tr:hover { background: #f8f9fa; }
        .ip-address { font-family: monospace; color: #2980b9; }
        .action-btn { padding: 6px 16px; border: none; border-radius: 4px; background: #e74c3c; color: #fff; cursor: pointer; }
        .action-btn:disabled { background: #ccc; cursor: not-allowed; }
        .back-link { display: inline-block; margin: 20px 0; color: #2980b9; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>已禁用IP管理</h1>
        <a class="back-link" href="/">← 返回流量监控</a>
        <table>
            <thead>
                <tr>
                    <th>IP地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="bannedTable">
                <tr><td colspan="2">加载中...</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        function fetchBannedIPs() {
            fetch('/api/banned')
                .then(res => res.json())
                .then(res => {
                    if (res.code === 200) {
                        renderTable(res.data);
                    } else {
                        document.getElementById('bannedTable').innerHTML = '<tr><td colspan="2">获取数据失败: ' + res.message + '</td></tr>';
                    }
                })
                .catch(() => {
                    document.getElementById('bannedTable').innerHTML = '<tr><td colspan="2">获取数据失败</td></tr>';
                });
        }
        function unbanIP(ip) {
            return fetch('/api/unban', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip })
            }).then(res => res.json());
        }
        function renderTable(data) {
            const tbody = document.getElementById('bannedTable');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2">暂无已禁用IP</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(ip => `
                <tr>
                    <td class="ip-address">${ip}</td>
                    <td><button class="action-btn" data-ip="${ip}">解禁</button></td>
                </tr>
            `).join('');
        }
        document.addEventListener('DOMContentLoaded', function() {
            fetchBannedIPs();
            document.getElementById('bannedTable').addEventListener('click', function(e) {
                if (e.target.classList.contains('action-btn')) {
                    const ip = e.target.getAttribute('data-ip');
                    if (ip) {
                        unbanIP(ip).then(res => {
                            if (res && res.code === 200) {
                                fetchBannedIPs();
                            } else if (res && res.message) {
                                alert('解禁失败: ' + res.message);
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
